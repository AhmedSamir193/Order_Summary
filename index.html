<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <div class="card overflow-hidden position-absolute text-center">
      <header>
        <img src="./imgs/illustration-hero.svg" class="card-img-top img-fluid" alt="illustration-hero">
      </header>
        <main class="card-body">
          <h1 class="card-title fw-bold mt-4 mb-2 fs-3">Order Summary</h1>
          <p class="card-text mb-4 m-auto">You can listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="change mb-5 d-flex justify-content-center align-items-center flex-wrap">
                        <img class="me-3" src="./imgs/icon-music.svg" alt="">
                        <div class="fw-bold">Annual Plan
                          <span class="price m-0 d-block">$59.99/year</span>
                        </div>
            <div>
                <a class="ms-5 btn-change fw-bold border-0" href="#">change</a>
            </div>
            </div>
          </main>
        <footer class="mb-5">
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
          <a class="mt-5 btn-2 d-block fw-bold text-decoration-none" href="">Cancel Order</a>
        </footer>
      </div>   
</div>
<script src="./js/bootstrap.bundle.min.js"></script>   
<script src="./js/all.min.js"></script>   
</body>
</html>
